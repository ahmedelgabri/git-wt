name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run shellcheck
        run: nix develop --command shellcheck git-wt completions/*.bash

      - name: Check formatting
        run: nix fmt -- --fail-on-change

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y bats
          else
            brew install bats-core
          fi

      - name: Run tests
        run: bats tests/

  build:
    name: Build (Nix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check

      - name: Build package
        run: nix build

      - name: Test executable runs
        run: ./result/bin/git-wt --help

  homebrew:
    name: Validate Homebrew Formula
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up tap
        run: |
          mkdir -p "$(brew --repository)/Library/Taps/local/homebrew-git-wt"
          ln -s "$GITHUB_WORKSPACE/Formula" "$(brew --repository)/Library/Taps/local/homebrew-git-wt/Formula"

      - name: Install formula
        run: brew install --build-from-source local/git-wt/git-wt

      - name: Audit formula
        run: brew audit --strict local/git-wt/git-wt

      - name: Test formula
        run: brew test local/git-wt/git-wt
