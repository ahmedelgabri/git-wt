name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run shellcheck
        run: nix develop --command shellcheck git-wt completions/*.bash

      - name: Check formatting
        run: nix fmt -- --fail-on-change

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y bats
          else
            brew install bats-core
          fi

      - name: Run tests
        run: bats tests/

  build:
    name: Build (Nix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check

      - name: Build package
        run: nix build

      - name: Test executable runs
        run: ./result/bin/git-wt --help

  homebrew:
    name: Validate Homebrew Formula
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create local tarball and tap
        run: |
          # Create a tarball from the workspace
          TARBALL="/tmp/git-wt.tar.gz"
          tar -czf "$TARBALL" -C "$GITHUB_WORKSPACE" .

          # Calculate SHA256
          SHA256=$(shasum -a 256 "$TARBALL" | cut -d' ' -f1)

          # Create local tap
          TAP_DIR="$(brew --repository)/Library/Taps/local/homebrew-git-wt"
          mkdir -p "$TAP_DIR/Formula"

          # Create formula pointing to local tarball
          cat > "$TAP_DIR/Formula/git-wt.rb" <<FORMULA
          class GitWt < Formula
            desc "Git custom command that enhances Git's native worktree functionality"
            homepage "https://github.com/ahmedelgabri/git-wt"
            url "file://$TARBALL"
            sha256 "$SHA256"
            version "0.1.0"
            license "MIT"

            depends_on "fzf"
            depends_on "git"

            def install
              bin.install "git-wt"
              bash_completion.install "completions/git-wt.bash" => "git-wt"
              zsh_completion.install "completions/git-wt.zsh" => "_git-wt"
              fish_completion.install "completions/git-wt.fish"
            end

            test do
              system "#{bin}/git-wt", "help"
            end
          end
          FORMULA

      - name: Install formula
        run: brew install --build-from-source local/git-wt/git-wt

      - name: Audit formula
        run: brew audit --strict local/git-wt/git-wt

      - name: Test formula
        run: brew test local/git-wt/git-wt
