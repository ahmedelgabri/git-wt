pre-commit:
  parallel: true
  commands:
    shellcheck:
      glob: "{git-wt,completions/*.bash}"
      run: shellcheck {staged_files}
    shfmt:
      glob: "{git-wt,completions/*.bash}"
      run: shfmt -d -i 0 -ci {staged_files}

pre-push:
  commands:
    nix-build:
      run: nix build --no-link
